<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>10.19作业</h2>

    
    <table width="1000" border="1">
    <tr>
      <th align="left">姓名</th>
      <th align="left"><input type="text"></textarea></th>
      <th align="left">性别</th>
      <th align="left"><input type="text"></th>
    </tr>
    <tr>
        <th align="left">手机号码</th>
        <th align="left"><input type="text"></textarea></th>
        <th align="left">电子邮箱</th>
        <th align="left"><input type="text"></th>
    </tr>
    <tr>
        <th align="left">教育程度</th>
        <th align="left"><select>
            <option value="0">小学</option>
            <option value="1">中学</option>
            <option value="2">大学</option>
        </select></th>
        <th align="left">工作职位</th>
        <th align="left"><input type="text"></th>
    </tr>
    <tr>
        <th align="left">工作城市</th>
        <th align="left"><select>
            <option value="0">--请选择城市--</option>
            <option value="1">南京</option>
            <option value="2">北京</option>
            <option value="3">上海</option>
        </select></th>
        <th align="left">期望工资</th>
        <th align="left"><select>
            <option value="0">--请选择区间--</option>
            <option value="1">4-6k</option>
            <option value="2">6-8k</option>
            <option value="3">8-12k</option>
        </select></th>
    </tr>
    <tr>
        <td align="left">自我介绍</td>
        <td align="left" colspan="3"><textarea name="" id="" cols="100" rows="2"></textarea></td>
    </tr>
    <tr>
        <td align="left">特长</td>
        <td align="left" colspan="3"><textarea name="" id="" cols="100" rows="2"></textarea></td>
    </tr>
    <tr>
        <td align="left">地址</td>
        <td align="left" colspan="3"><textarea name="" id="" cols="100" rows="2"></textarea></td>
    </tr>
  </table>

</body>
</html>
